<html>
<head>
<script>
var flag=true;
var n=5;
var text="";
var color="";
function BIG_SMALL()
{
if(n<5||n>50)
{
flag=!flag;
}
if(flag==true)
{
n+=5;
text="TEXT IS GROWING";
color="red";
}
if(flag==false)
{
n-=5;
text="TEXT IS SHRINKING";
color="blue";
}
document.getElementById("1").style.fontSize=n+"pt";
document.getElementById("1").style.color=color;
document.getElementById("1").innerHTML=text;
}
setInterval(BIG_SMALL,100);
</script>
</head>
<body>
<h1 id="1"></h1>
</body>
</html>
