<html>
<body>
<p id="title"></p>
<br>
<p id="date"></p>
<br>
<p id="explanation"></p>
<br>
<img src="" id="picture" style="height:50%; width:50%;">
<br>
<script>
const url = 'https://api.nasa.gov/planetary/earth/assets?lon=100.75&lat=1.5&date=2014-02-01&dim=0.15&api_key='
const api_key = "cixz4I9UTkxdUVkiqdfzY3gitaatNfN7qcTu5WGy";

const fetchNASAData = async () => {
    const response = await fetch(`${url}${api_key}`);
    const data = await response.json();
    displayData(data);
}
const displayData = data => {
  document.getElementById('title').innerHTML = data.title;
  document.getElementById('date').innerHTML = data.date;
  document.getElementById('picture').src = data.url;
  document.getElementById('explanation').innerHTML = data.explanation;
}

fetchNASAData();
</script>
</body>
</html>
