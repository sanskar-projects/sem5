<html>
<head>
<script>
var flag=true;
var n=5;
function BIG_SMALL()
{
var text;
var color;
if(n<5||n>50)
{
flag=!flag;
return;
}
if(flag=="true")
{
n+=5;
text="";
color="";
}
if(flag=="false")
{
n-=5;
text="";
color="";
}
document.getElementById("1").style.fontSize=n+"pt";
document.getElementById("1").style.color=color;
}
setInterval(BIG_SMALL,100);
</script>
</head>
<body>
<h1 id="1">HI</h1>
</body>
</html>
