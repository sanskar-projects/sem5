<html>
<body>
<script>
function color(x)
{
document.body.style.backgroundColor=x;
}
function box()
{
alert("PURCHASE CONFIRMED");
}
function flash()
{
setTimeout(color("red"),500);
setTimeout(color("yellow"),1000);
setTimeout(box,2000);
}
</script>
<br><br><br><br><br><br><br><br><br><br>
<div align="center"><button onclick="flash();" style="width:50%; height:75%; font-size:500px;">CLICK TO ORDER</button></div>
</body>
</html>
