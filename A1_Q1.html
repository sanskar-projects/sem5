<html>
<body>
<script>
let X=document.body.style.Color;
function color1()
{
document.body.style.backgroundColor="red";
}
function color2()
{
document.body.style.backgroundColor="yellow";
}
function color3()
{
document.body.style.backgroundColor="green";
}
function restore(x)
{
document.body.style.backgroundColor=x;
}
function box()
{
alert("PURCHASE CONFIRMED");
}
function flash()
{
color1();
setTimeout(color2,100);
setTimeout(color3,200);
setTimeout(restore(X),300);
setTimeout(box,400);
}
</script>
<br><br><br><br><br><br><br><br><br><br>
<div align="center"><button onclick="flash();" style="width:50%; height:75%; font-size:100px;">CLICK TO ORDER</button></div>
</body>
</html>
