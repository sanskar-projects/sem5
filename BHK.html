<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 BHK House Map</title>
  <link rel="stylesheet" href="style.css">
<style>
.house-map {
  width: 600px;
  height: 400px;
  margin: 0 auto; /* Center the map horizontally */
  border: 1px solid #ccc;
  display: flex;
  flex-wrap: wrap;
  position: relative;
}

.room {
  width: calc(33% - 20px); /* Adjust width based on number of rooms */
  height: calc(50% - 20px); /* Adjust height based on room distribution */
  border: 1px solid #ddd;
  text-align: center;
  line-height: 80px; /* Center text vertically */
  font-size: 16px;
}

.living-room {
  width: 66%; /* Span two columns for living room */
  background-color: #eee;
}

.balcony {
  background-color: #ddd;
}

.kitchen {
  width: 66%; /* Span two columns for kitchen */
  background-color: #eee;
}

.bedroom {
  background-color: #ddd;
  position: absolute;
  top: 50%;
  left: 33%;
  transform: translateY(-50%); /* Center room vertically */
}

.bathroom {
  background-color: #ddd;
  position: absolute;
  top: 50%;
  left: 66%;
  transform: translateY(-50%); /* Center room vertically */
}

.entry-door {
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 5px 10px;
  background-color: #ddd;
}

  
</style>
</head>
<body>
  <div class="house-map">
    <div class="room living-room">Living Room</div>
    <div class="room balcony">Balcony</div>
    <div class="room kitchen">Kitchen</div>
    <div class="room bedroom">Bedroom</div>
    <div class="room bathroom">Bathroom</div>
    <div class="entry-door">Entry</div>
  </div>
</body>
</html>
